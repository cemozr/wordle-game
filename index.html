<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div><h1>WordLee</h1></div>
      <div
        id="game-board"
        class="animate__animated animate__bounceInDown"
      ></div>
      <div
        id="keyboard-container"
        class="animate__animated animate__bounceInUp"
      >
        <div class="keyboard-row">
          <div class="keyboard-box">
            <button class="keyboard-box-btn">q</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">w</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">e</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">r</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">t</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">y</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">u</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">i</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">o</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">p</button>
          </div>
        </div>
        <div class="keyboard-row">
          <div class="keyboard-box">
            <button class="keyboard-box-btn">a</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">s</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">d</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">f</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">g</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">h</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">j</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">k</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">l</button>
          </div>
        </div>
        <div class="keyboard-row">
          <div class="keyboard-box">
            <button
              id="keyboard-box-btn-del"
              class="keyboard-box-btn keyboard-box-btn-del"
            >
              del
            </button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">z</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">x</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">c</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">v</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">b</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">n</button>
          </div>
          <div class="keyboard-box">
            <button class="keyboard-box-btn">m</button>
          </div>
          <div class="keyboard-box">
            <button
              id="keyboard-box-btn-enter"
              class="keyboard-box-btn keyboard-box-btn-enter"
            >
              enter
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
